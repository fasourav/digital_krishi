<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="brand-form-container">
        <!-- Brand Name -->
        <h1 class="brand-name">
            <span class="text-orange">Digital</span>  
            <span class="text-teal">Krishi</span>
        </h1>
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center mb-3">Login</h3>
        <form>
            <div class="mb-3">
                <label for="contact" class="form-label">Email or Phone Number</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter your email or phone number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" minlength="6" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
                <a href="create-account.html" class="text-decoration-none">Create New Account</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center my-3">or</div>
        <div class="d-flex flex-column gap-2">
            <button class="btn btn-outline-danger w-100">Sign in with Google</button>
            <button class="btn btn-outline-primary w-100">Sign in with Facebook</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
