<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="brand-form-container">
        <!-- Brand Name -->
        <h1 class="brand-name">
            <span class="text-orange">Digital</span>  
            <span class="text-teal">Krishi</span>
        </h1>
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center mb-3">Forgot Password</h3>
        <p class="text-center">Enter your phone number to receive an OTP</p>
        <form onsubmit="return validatePhoneNumber()">
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text">+880</span>
                    <input type="text" class="form-control" id="phone" placeholder="XXXXXXXXXX" maxlength="10" pattern="[0-9]{10}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
        </form>
        <div class="text-center mt-3">
            <a href="index.html" class="text-decoration-none">Back to Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
